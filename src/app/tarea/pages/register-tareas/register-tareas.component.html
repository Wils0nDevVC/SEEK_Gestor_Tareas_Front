<h2 mat-dialog-title>Registrar Nueva Tarea</h2>
<mat-dialog-content>
  <form [formGroup]="tareaForm">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="POR_HACER">Por Hacer</mat-option>
        <mat-option value="EN_PROGRESO">En Progreso</mat-option>
        <mat-option value="COMPLETADA">Completado</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="tareaForm.invalid">
   {{ updateValue ? 'Actualizar' : 'Guardare'}} 
  </button>
</mat-dialog-actions>
